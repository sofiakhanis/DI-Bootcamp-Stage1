<!DOCTYPE html>
<html>
<head>
    <title>Horoscope for today</title>
</head>

<body>
    <body>
        <header>
            <h3>Libra</h3>
        </header>
    
    <button id="clickButton">Click me to get your message</button>
    <p id="displayText">Your message is loading...</p>

    <script>

        const button = document.getElementById("clickButton");
        const displayText = document.getElementById("displayText");

        function changeText() {
            displayText.innerHTML = "The sun is on Libra's side today. Be aware of unexpected guests and greetings. Don't buy hot chocolate today and avoid apples in your diet. ";
        }
        button.addEventListener("click", changeText);
    </script>
</body>
</html>
